<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIET Nilokheri Chatters</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>
  <div class="app-frame">
    <header>
      <span>SIET Nilokheri Chatters</span>
      <button id="toggle-theme" class="secondary-btn">ðŸŒ“</button>
    </header>

    <div class="status-bar">
      <div id="status">Connecting...</div>
      <div id="timer">5:00</div>
    </div>

    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>
      <div id="typing-indicator" class="typing-indicator" style="display: none;">Stranger is typing...</div>
    </div>

    <div class="input-group">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
      <button id="emoji-btn" class="primary-btn">ðŸ˜Š</button>
      <button id="send-btn" class="primary-btn">Send</button>
      <input type="file" id="photo-input" accept="image/*" hidden />
      <button id="photo-btn" class="primary-btn">ðŸ“·</button>
    </div>

    <emoji-picker id="emoji-picker" style="display: none;"></emoji-picker>

    <div class="input-group">
      <button id="new-match-btn" class="secondary-btn">New Match</button>
      <button id="disconnect-btn" class="secondary-btn">Disconnect</button>
    </div>

    <footer>
      &copy; 2025 <strong>khangarot</strong>. All rights reserved.
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
